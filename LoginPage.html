<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form">
                <h1 class="title">Welcome back</h1>
                <h3 class="subtitle">Welcome back! Please enter your details.</h3>
                <div class="email-input">
                    <span class="input-title">Email</span>
                    <input class="input" type="email" placeholder="Enter your email"/>
                  </div>
                  <div class="password-input">
                    <span class="input-title">Password</span>
                    <input class="input" type="password" placeholder="********" />
                  </div>
                  <div class="recovery">
                    <div class="remember">
                      <input type="checkbox" id="check" />
                      <label for="check">Remember me</label>
                    </div>
                    <div class="forgot"><a href="#">Forgot password</a></div>
                  </div>
                  <button class="btn btn-primary">Sign in</button>
                  <button class="btn btn-secondary">
                    <img src="icon-google.png" alt="Sign in with Google" />Sign in
                    with Google
                  </button>
                  <div class="login-footer">
                    Donâ€™t have an account?<a href="#">Sign up fo free!</a>
                  </div>
            </div>
        </div>
        <div class="image">
            <img class="img" src="https://cdn.pixabay.com/photo/2024/03/18/10/50/ai-generated-8640895_1280.jpg" alt="">
        </div>
    </div>
</body>
</html>
